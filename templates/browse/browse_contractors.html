    {% extends base_layout %}

    {% block content %}

    <div class="span12" style="margin-left: 0">
        <div class="w-box-header" style="height: 56px; line-height: 54px; background: rgba(0, 0, 0, .08)">
            <div class="span3" style="font-family: 'Trebuchet MS', Helvetica, sans-serif; color: #2C3F46; font-size: 20px;">Find Contractors</div>
            <div class="span8" style="margin-left:0">
                <input type="text" class="PB-big-search">
                <button type="button" class="btn btn-large PB-btn-big-search">Search</button>
                <input class="span6" value="" type="text" style="height: 2.3em; margin: 0; padding: 0 10px; font-size: 20px; display: none;">
            </div>
        </div>
    </div>

    <div class="span12" style="margin-left:0">
        <div class="span8 offset4">
            <div class="pagination pagination-left">
                <ul>
                    {% if bookmark %}
                    <p><a href="#">Previous</a></p>
                    <p><a href="?bookmark={{ bookmark }}">Next</a></p>
                    {% endif %}
                    <li><a href="#">Previous</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>

    {% endblock %}

    {% block mediaJS %}
    {% endblock %}
